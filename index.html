            </div>

            <div class="calculator">
                <form class="calculator-form" action="">
                    <h3>рассчитать перевозку</h3>

                    <div class="calculator-form__inner">
                        <div class="calculator-form__cities">
                            <label class="calculator-form__label calculator-form__label--longest">
                                Город отправления
                                <input class="calculator-form__input" type="text" value="Минск">
                            </label>
                            <label class="calculator-form__label calculator-form__label--longest">
                                Город доставки
                                <input class="calculator-form__input" type="text" value="Минск">
                            </label>
                            <button class="btn-reverse" type="button"><img src="assets/img/icons/icon_arrows.svg"
                                                                           alt=""></button>
                        </div>


                        <div class="calculator-form__cargo">
                            <label class="calculator-form__label">
                                Вес
                                <input class="calculator-form__input" type="text" value="0.3" maxlength="4">
                                <span class="calculator-form__label-measure">кг</span>
                            </label>
                            <label class="calculator-form__label">
                                Объём
                                <input class="calculator-form__input" type="text" value="0.8" maxlength="4">
                                <span class="calculator-form__label-measure">м<sup>3</sup></span>
                            </label>
                            <label class="calculator-form__label calculator-form__label--longer">
                                Габариты
                                <span class="calculator-form__inputs-row">
                        <input class="calculator-form__input" type="text" value="0.3" maxlength="4">
                        <span>x</span>
                        <input class="calculator-form__input" type="text" value="0.3" maxlength="4">
                        <span>x</span>
                        <input class="calculator-form__input" type="text" value="0.3" maxlength="4">
                    </span>
                                <span class="calculator-form__label-info">Длина х Ширина х Высота</span>
                                <span class="calculator-form__label-measure">м</span>
                            </label>
                            <label class="calculator-form__label">
                                Кол-во груза
                                <span class="btn-arrow btn-arrow--left">-</span>
                                <input class="calculator-form__input calculator-form__input--indent" type="number"
                                       value="1">
                                <span class="btn-arrow btn-arrow--right">+</span>
                                <span class="calculator-form__label-measure">шт</span>
                            </label>

                            <div class="controls-cargo">
                                <button class="controls-cargo__btn controls-cargo__btn--white" type="button">-</button>
                                <button class="controls-cargo__btn" type="button">+</button>
                            </div>

                        </div>
                    </div>


                    <label class="calculator-form-main__checkbox checkbox">
                        <input type="checkbox">
                        <span></span>
                        Самостоятельно привезу груз на склад
                    </label>

                    <div class="date-box">

                        <div class="date-box__item">
                            <label class="calculator-form__label calculator-form__label--longest">
                                <input class="calculator-form__input" type="date" value="2020-05-20">
                                <span class="date-box__text"> &#8212; дата забора</span>
                            </label>
                        </div>


                        <div class="date-box__item">
                            <span class="date-box__text date-box__text--bold">30.05.2020</span>

                        </div>

                    </div>

                    <div class="btn-box">
                        <button class="btn btn--top btn--transparent">рассчитать</button>
                        <button class="btn btn--top">оформить заявку</button>

                <div class="calculator-price">150 BYN с НДС</div>
